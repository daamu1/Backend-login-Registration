server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.port=8000

spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=  # smtp4dev does not require authentication
spring.mail.password=  # smtp4dev does not require authentication

# SMTP properties
spring.mail.properties.mail.smtp.auth=false  # smtp4dev does not require authentication
spring.mail.properties.mail.smtp.starttls.enable=false  # If smtp4dev doesn't support STARTTLS, set to false
spring.mail.properties.mail.smtp.ssl.trust=*  # For local/testing environments, but be cautious
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

